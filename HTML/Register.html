  </head>

  <body>
    <header>
      <img class="logo" src="/Images/MONKI DODGE.svg" alt="logo">
      <nav class="nav-menu">
        <ul class="nav-links">
          <li><a class="current-page" href="Home.html">Home</a></li>

        </ul>
      </nav>
    </header>
    </nav>

<div id="page-container">
    <div class="register-container">
      <div class="title">REGISTRATION</div>
      <div class="content">
        <form action="#" id="register-form">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Username</span>
              <input
                type="text"
                id="register-username"
                name="username"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Birthday</span>
              <input
                class="birthdate"
                type="date"
                placeholder="YYYY-MM-DD"
                id="register-birthday"
                name="birthday"
              />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="text"
                id="register-email"
                name="email"
                name="email"
                required
              />
              <span id='email-message'></span>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="tel" id="register-phone" name="phone" required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="password"
                id="register-password"
                name="password"
                onkeyup="ValidatePassword()"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input
                type="password"
                id="register-confirm-password"
                name="confirm-password"
                onkeyup="ValidatePassword()"
                required
              />
              <span id='message'></span>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" value="Male" id="dot-1" />
            <input type="radio" name="gender" value="Female" id="dot-2" />
            <input
              type="radio"
              name="gender"
              value="Prefer not to say"
              id="dot-3"
            />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender" name="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender" name="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender" name="gender"> Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" id="submit" onclick="AddUser()"/>
          </div>
        </form>
      </div>
    </div>
</div>

<script src="/JS/Resgister.js"></script>

</body>
